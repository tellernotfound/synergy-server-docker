---
name: Unit-test
on:  # yamllint disable-line rule:truthy
  pull_request:
  workflow_call:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  unit-test-amd64:
    name: Docker - Test (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          load: true
          tags: ${{ github.run_id }}
          platforms: linux/amd64

      - name: Run server
        run: |
            docker run -d \
            --name synergy-server \
            -p 27015:27015/udp \
            -p 27015:27015/tcp \
            -v ./synergy:/synergy/ \
            --env-file .env.example \
            --restart unless-stopped \
            --stop-timeout 30 \
            ${{ github.run_id }}

      - name: Wait for server to start
        run: |
            TIMEOUT_SECONDS=180
            START_TIME=$(date +%s)

            while ! docker logs synergy-server 2>&1 | grep -q "Setting breakpad minidump AppID"; do
              CURRENT_TIME=$(date +%s)
              ELAPSED_TIME=$((CURRENT_TIME - START_TIME))

              if [ $ELAPSED_TIME -gt $TIMEOUT_SECONDS ]; then
                echo "Timeout reached. Server failed to start within $TIMEOUT_SECONDS seconds."
                printf "\e[0;32m%s\e[0m\n" "*****Container LOGS*****"
                docker logs synergy-server
                exit 1
              fi

              echo "Waiting for server to start..."
              sleep 5
            done

      - name: Test if port 8211, 27015 and 25575 are listening
        run: |
            nc -z -v 127.0.0.1 27015 || exit 2
            nc -z -u -v 127.0.0.1 27015 || exit 3

      - name: Test the backup script
        run: |
            docker exec synergy-server backup
            if [ ! -f ./synergy/backups/synergy-save-*.tar.gz ]; then
              echo "Backup file not found. Backup command may have failed."
              exit 4
            fi

  unit-test-arm64:
    name: Docker - Test (arm64)
    runs-on: [self-hosted, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3
      #   with:
      #     image: tonistiigi/binfmt:qemu-v8.1.5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          load: true
          tags: ${{ github.run_id }}:arm64
          platforms: linux/arm64

      - name: Run server
        run: |
            docker run -d \
            --name synergy-server-${{ github.run_id }} \
            --platform linux/arm64 \
            -p 27015:27015/udp \
            -p 27015:27015/tcp \
            -v ./synergy-${{ github.run_id }}:/synergy/ \
            --env-file .env.example \
            --restart unless-stopped \
            --stop-timeout 30 \
            ${{ github.run_id }}:arm64

      - name: Wait for server to start
        run: |
            TIMEOUT_SECONDS=660
            START_TIME=$(date +%s)

            while ! docker logs synergy-server-${{ github.run_id }} 2>&1 | grep -q "Setting breakpad minidump AppID"; do
              CURRENT_TIME=$(date +%s)
              ELAPSED_TIME=$((CURRENT_TIME - START_TIME))

              if [ $ELAPSED_TIME -gt $TIMEOUT_SECONDS ]; then
                echo "Timeout reached. Server failed to start within $TIMEOUT_SECONDS seconds."
                printf "\e[0;32m%s\e[0m\n" "*****Container LOGS*****"
                docker logs synergy-server-${{ github.run_id }}
                exit 1
              fi

              echo "Waiting for server to start..."
              sleep 5
            done

      - name: Test if port 8211, 27015 and 25575 are listening
        run: |
            nc -z -v 127.0.0.1 27015 || exit 2
            nc -z -u -v 127.0.0.1 27015 || exit 3

      - name: Test the backup script
        run: |
            docker exec synergy-server-${{ github.run_id }} backup
            if [ ! -f ./synergy-${{ github.run_id }}/backups/synergy-save-*.tar.gz ]; then
              echo "Backup file not found. Backup command may have failed."
              exit 4
            fi

      - name: Stop server
        if: always()
        run: |
            docker stop synergy-server-${{ github.run_id }}
            docker rm synergy-server-${{ github.run_id }}
